<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击图片游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: lightgray;
        }
        .block {
            width: 32px;
            height: 32px;
            position: absolute;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin: 10px;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>点击图片游戏</h1>
    <p>在30秒内尽可能多地点击图片！</p>
    <p id="score">得分: 0</p>
    <button id="start-btn">开始游戏</button>
    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("start-btn");

        let score = 0;
        let gameActive = false;
        let gameInterval;
        let gameTime = 30; // 游戏时间30秒

        function randomPosition() {
            const x = Math.floor(Math.random() * (gameContainer.clientWidth - 32));
            const y = Math.floor(Math.random() * (gameContainer.clientHeight - 32));
            return { x, y };
        }

        function createBlock() {
            if (!gameActive) return;
            const block = document.createElement("img");
            block.src = "your-image.png"; // 替换为你的图片路径
            block.classList.add("block");

            const position = randomPosition();
            block.style.left = `${position.x}px`;
            block.style.top = `${position.y}px`;

            block.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                block.remove();
            });

            gameContainer.appendChild(block);

            setTimeout(() => {
                block.remove();
            }, 1000);
        }

        function startGame() {
            if (gameActive) return;

            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            gameActive = true;
            startButton.disabled = true;

            gameInterval = setInterval(createBlock, 700);

            setTimeout(() => {
                clearInterval(gameInterval);
                gameActive = false;
                startButton.disabled = false;
                alert(`游戏结束！你的得分是: ${score}`);
            }, gameTime * 1000);
        }

        startButton.addEventListener("click", startGame);
    </script>

</body>
</html>
